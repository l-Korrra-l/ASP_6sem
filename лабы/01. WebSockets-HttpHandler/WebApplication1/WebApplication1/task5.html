<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Task 5</h1>

    <div>
        <label>X</label>
        <br />
        <input type="number" id="X" />
        <br />

        <label>Y</label>
        <br />
        <input type="number" id="Y" />
        <br />

        <button onclick="sendRequest()"> Send Request</button>

    </div>

    <div id="result">
    </div>
    
    <script>

        function sendRequest() {
            let url = new URL('https://localhost:44340/mka/task5');
            url.searchParams.set('x', X.value);
            url.searchParams.set('y', Y.value);
            let xhr = new XMLHttpRequest();

            xhr.open('POST', url);

            xhr.send();

            xhr.onload = () => {
                let resp = xhr.response;

                result.innerHTML = '';
                result.innerHTML += `X * Y = ${resp}`;
            }

        }

    </script>

</body>
</html>
